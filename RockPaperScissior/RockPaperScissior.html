<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RockPaperScissior.css">
</head>
<body>
  <h1>  RockPaperScissior</h1>
  <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png">
    </div>
    <div class="choice" id="scissors">
        <img src="scissors.png">
    </div>
  </div>
  <div class="scoreboard">
    <div class="score">
        <p id="userscore">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="compscore">0</p>
        <p>comp</p>
  </div>
  </div>
  <div class="msgcontainer">
    <p id="msg"> play your move</p>
  </div>
    <script src="RockPaperScissior.js"></script>
</body>
</html>
